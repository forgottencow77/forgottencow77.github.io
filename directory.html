<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="directory-nav.css">
    <title>ディレクトリ</title>
</head>
<body>
    <div class="directory-container">
        <div class="folder-path">
            C:\てんかう\ホームページ
        </div>
        <div class="directory-content">
            <div class="file-list">
            <div class="file-item folder">
                <img src="placeholder.txt" alt="ホーム" class="file-icon">
                <a href="#" class="file-link" onclick="window.parent.createOrShowWindow('browser', 'インターネット', 'main-content.html'); return false;">ホーム</a>
                <a href="main-content.html" onclick="if(window !== window.top) window.top.createOrShowWindow('browser', 'インターネット', 'main-content.html'); return false;">ホーム</a>
            </div>
            <div class="file-item folder">
                <img src="placeholder.txt" alt="プロフィール" class="file-icon">
                <a href="#" class="file-link" onclick="window.parent.createOrShowWindow('profile', 'プロフィール', 'profile.html'); return false;">プロフィール</a>
            </div>
            <div class="file-item folder">
                <img src="placeholder.txt" alt="趣味" class="file-icon">
                <a href="#" class="file-link" onclick="window.parent.createOrShowWindow('hobby', '趣味', 'hobby.html'); return false;">趣味</a>
            </div>
            <div class="file-item folder">
                <img src="placeholder.txt" alt="日記" class="file-icon">
                <a href="#" class="file-link" onclick="window.parent.createOrShowWindow('diary', '日記', 'diary.html'); return false;">日記</a>
            </div>
            <div class="file-item folder">
                <img src="placeholder.txt" alt="お絵描き" class="file-icon">
                <a href="#" class="file-link" onclick="window.parent.createOrShowWindow('oekaki', 'お絵描き', 'oekaki.html'); return false;">お絵描き</a>
            </div>
            <div class="file-item folder">
                <img src="placeholder.txt" alt="リンク集" class="file-icon">
                <a href="#" class="file-link" onclick="window.parent.createOrShowWindow('links', 'リンク集', 'links.html'); return false;">リンク集</a>
            </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.file-item').forEach(item => {
                const link = item.querySelector('.file-link');
                
                // クリックで選択
                item.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'A') {
                        document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
                        item.classList.add('selected');
                    }
                });

                // ダブルクリックでリンクを実行
                item.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
