<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenkauOS - Professional Portfolio</title>
    <link rel="stylesheet" type="text/css" href="os-theme.css">
    <!-- FontAwesome for Icons (simulated via CDN or just text characters if offline) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Boot Screen -->
    <div id="loading-screen">
        <div class="apple-logo"></div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- Top Menu Bar -->
    <div class="menu-bar">
        <div class="menu-left">
            <span class="apple-menu-icon"></span>
            <span class="app-name">Finder</span>
            <div class="menu-items">
                <span>File</span>
                <span>Edit</span>
                <span>View</span>
                <span>Go</span>
                <span>Window</span>
                <span>Help</span>
            </div>
        </div>
        <div class="menu-right">
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-sliders-h control-center-icon"></i>
            <span id="clock">Mon Nov 26 9:41 AM</span>
        </div>
    </div>

    <!-- Desktop Environment -->
    <div class="desktop" id="desktop-area">
        
        <!-- Desktop Icons (Right aligned) -->
        <div class="desktop-icons">
            <div class="desktop-icon" onclick="createOrShowWindow('explorer', 'Macintosh HD', 'directory.html')">
                <img src="folder.png" alt="Drive">
                <span>Macintosh HD</span>
            </div>
            <div class="desktop-icon" onclick="createOrShowWindow('profile', 'Resume.pdf', 'profile.html')">
                <img src="icon.jpg" alt="Profile" style="border-radius: 2px;">
                <span>Resume.pdf</span>
            </div>
        </div>

        <!-- Window Container -->
        <div id="windows-container"></div>

        <!-- Window Template -->
        <template id="window-template">
            <div class="window">
                <div class="window-titlebar">
                    <div class="window-controls">
                        <div class="traffic-light traffic-close"></div>
                        <div class="traffic-light traffic-minimize"></div>
                        <div class="traffic-light traffic-maximize"></div>
                    </div>
                    <div class="window-title">Application</div>
                </div>
                <div class="window-content">
                    <iframe frameborder="0"></iframe>
                </div>
            </div>
        </template>

    </div>

    <!-- Dock -->
    <div class="dock-container">
        <div class="dock">
            <div class="dock-item" onclick="createOrShowWindow('finder', 'Finder', 'directory.html')">
                <div class="dock-tooltip">Finder</div>
                <img src="https://cdn-icons-png.flaticon.com/512/3767/3767084.png" alt="Finder"> <!-- Placeholder Finder Icon -->
                <div class="dock-dot"></div>
            </div>
            <div class="dock-item" onclick="createOrShowWindow('browser', 'Safari', 'main-content.html')">
                <div class="dock-tooltip">Safari</div>
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Safari"> <!-- Placeholder Safari Icon -->
                <div class="dock-dot"></div>
            </div>
            <div class="dock-item" onclick="createOrShowWindow('profile', 'Profile', 'profile.html')">
                <div class="dock-tooltip">Profile</div>
                <img src="icon.jpg" alt="Profile" style="border-radius: 10px;">
                <div class="dock-dot"></div>
            </div>
            <div class="dock-item" onclick="createOrShowWindow('diary', 'Blog', 'diary.html')">
                <div class="dock-tooltip">Blog</div>
                <img src="cat-dance.gif" alt="Blog" style="border-radius: 10px;">
                <div class="dock-dot"></div>
            </div>
            <div class="dock-item" onclick="createOrShowWindow('hobby', 'Projects', 'hobby.html')">
                <div class="dock-tooltip">Projects</div>
                <img src="duck-dance.gif" alt="Projects" style="border-radius: 10px;">
                <div class="dock-dot"></div>
            </div>
            <div class="dock-item" onclick="createOrShowWindow('oekaki', 'Canvas', 'oekaki.html')">
                <div class="dock-tooltip">Canvas</div>
                <img src="star2.gif" alt="Canvas" style="border-radius: 10px;">
                <div class="dock-dot"></div>
            </div>
            <div class="dock-item" onclick="createOrShowWindow('links', 'Links', 'links.html')">
                <div class="dock-tooltip">Links</div>
                <img src="star.gif" alt="Links" style="border-radius: 10px;">
                <div class="dock-dot"></div>
            </div>
        </div>
    </div>

    <script src="os-interface.js"></script>
</body>
</html>
