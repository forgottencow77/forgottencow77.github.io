    <script>
        // Cookieの操作
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        // ページロード時にアクセス数をカウントする
        window.addEventListener('load', function() {
            let accessCount = parseInt(getCookie('accessCount')) || 0;
            accessCount++;
            setCookie('accessCount', accessCount, 7);

            // アクセス数を表示する
            const accessCountElement = document.createElement('p');
            accessCountElement.textContent = `あなたは ${accessCount} 番目のご主人様です。おかえりなさいニャン❤️`;
            document.body.insertBefore(accessCountElement, document.body.firstChild);
        });
