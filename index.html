<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>てんかうOS</title>
    <link rel="stylesheet" type="text/css" href="os-theme.css">
</head>
<body>
    <div class="os-container">
        <div class="desktop">
            <!-- メインウィンドウ -->
            <div id="main-window" class="window">
                <div class="window-titlebar">
                    <div class="window-title">てんかうの部屋</div>
                    <div class="window-controls">
                        <button class="window-button window-minimize">_</button>
                        <button class="window-button window-maximize">□</button>
                        <button class="window-button window-close">×</button>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="main-content.html" frameborder="0" class="original-container"></iframe>
                </div>
            </div>

            <!-- 他のウィンドウをここに追加 -->
        </div>

        <!-- タスクバー -->
        <div class="taskbar">
            <button class="start-button">スタート</button>
            <div class="app-icons">
                <div class="app-icon" data-target="main-window">
                    HP
                    <div class="app-tooltip">てんかうの部屋</div>
                </div>
                <!-- 他のアプリアイコンをここに追加 -->
            </div>
            <div class="taskbar-time">00:00</div>
        </div>
    </div>

    <script src="os-interface.js"></script>
</body>
</html>
